<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top News Articles and Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .results-container {
            display: flex;
            gap: 20px;
        }

        .articles, .videos {
            flex: 1;
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .results h2 {
            color: #495057;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .result-item {
            margin-bottom: 15px;
        }

        .result-item a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            font-weight: bold;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .result-item p {
            margin: 5px 0;
            color: #6c757d;
        }

        button {
            padding: 8px 16px;
            margin-top: 10px;
            font-size: 14px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top News Articles and Videos</h1>
        <input type="text" id="searchBar" placeholder="Enter a keyword and press Enter..." />
        <div class="results-container">
            <div class="articles">
                <h2>Top News Articles</h2>
                <div id="articleResults"></div>
            </div>
            <div class="videos">
                <h2>Top News Videos</h2>
                <div id="videoResults"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchBar').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                const query = event.target.value.trim();
                if (query) {
                    fetchArticles(query);
                    fetchVideos(query);
                }
            }
        });

        function fetchArticles(query) {
            fetch(`/api/articles?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    const articleResults = document.getElementById('articleResults');
                    articleResults.innerHTML = '';
                    data.forEach((article, index) => {
                        const articleItem = document.createElement('div');
                        const resultContainerId = `summary-result-${index}`;
                        articleItem.className = 'result-item';
                        articleItem.innerHTML = `
                            <a href="${article.url}" target="_blank">${article.title}</a>
                            <p>${article.description || 'No description available.'}</p>
                            <button onclick="summarizeArticle('${article.url}', '${resultContainerId}')">Summarize</button>
                            <div id="${resultContainerId}"></div>
                        `;
                        articleResults.appendChild(articleItem);
                    });
                })
                .catch(error => console.error('Error fetching articles:', error));
        }

        function fetchVideos(query) {
            fetch(`/api/videos?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    const videoResults = document.getElementById('videoResults');
                    videoResults.innerHTML = '';
                    if (data.length === 0) {
                        videoResults.innerHTML = '<p>No videos found for this query.</p>';
                        return;
                    }
                    data.forEach(video => {
                        const videoItem = document.createElement('div');
                        videoItem.className = 'result-item';
                        videoItem.innerHTML = `
                            <a href="${video.url}" target="_blank">${video.title}</a>
                            <p>${video.description || 'No description available.'}</p>
                            <p>Views: ${video.views.toLocaleString()}</p>
                            <p>Likes: ${video.likes.toLocaleString()}</p>
                        `;
                        videoResults.appendChild(videoItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching videos:', error);
                    document.getElementById('videoResults').innerHTML = '<p>Error fetching videos. Please try again later.</p>';
                });
        }

        function summarizeArticle(url, resultContainerId) {
            fetch('/api/summarize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                const resultContainer = document.getElementById(resultContainerId);
                if (data.error) {
                    resultContainer.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                } else {
                    const summaryHtml = data.summary.map(sentence => `<p>${sentence}</p>`).join('');
                    resultContainer.innerHTML = `<h4>Summary:</h4>${summaryHtml}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
